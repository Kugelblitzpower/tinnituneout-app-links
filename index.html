<script>
  const firebaseConfig = {
    apiKey: "AIzaSyABqkCqunuzdyAFAidcWcRiKLs2NSNEXGw",
    authDomain: "tinnituneout-app.firebaseapp.com",

      .catch(error => {
        // handle error
      });
  }
</script>
